<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Binário Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Jogo Binário</h1>

    <div id="menu">
      <button onclick="createRoom()">Criar Sala</button>
      <input type="text" id="room-code" placeholder="Código da Sala">
      <input type="text" id="username" placeholder="Seu Nome">
      <button onclick="joinRoom()">Entrar na Sala</button>
    </div>

    <div id="game" class="hidden">
      <h2 id="room-info"></h2>
      <div id="game-status"></div>
      <div id="players"></div>

      <div id="binary-display" class="hidden">
        <p id="binary-text"></p>
        <input id="answer" placeholder="Resposta">
        <button onclick="sendAnswer()">Enviar</button>
      </div>

      <button onclick="startGame()">Iniciar Jogo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
